<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="row container-fluid" id="site-head">
            <div class="col-12 col-md-4" id="logo">
                <img src="media/shoes.jpg" alt="Golden Shoes Logo" class="contain">
            </div>
            <div class="col-12 col-md-8 row" id="nav">
                <div class="col-3 col-md-2" id="home">Home</div>
                <div class="col-3 col-md-2" id="products">Products</div>
                <div class="col-3 col-md-2" id="my-account">Account</div>
                <div class="col-3 col-md-2" id="contact">Contact</div>
                <div class="col-12 col-md-4" id="cart">My Cart</div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid" id="site-body">
            <div class="row">
                <div class="row col-12 col-md-4" id="categories">
                    <div class="col-6 col-md-12" id="search-box">
                        <div class="search-title">Search</div>
                        <div class="search-txt">Search</div>
                        <div class="search-txt">Filter</div>
                        <button class="search-txt">Submit</button>
                    </div>
                    <div class="col-6 col-md-12" id="categories-box">
                        <div class="categories-title">Categories</div>
                        <div class="categories-txt">Mens Formal</div>
                        <div class="categories-txt">Mens Casual</div>
                        <div class="categories-txt">Womens Formal</div>
                        <div class="categories-txt">Womens Formal</div>
                    </div>
                </div>
                <div class="col-12 col-md-8" id="shop-body">
                    <img src="media/vans.jpg" alt="Vans Trainers" class="contain-van" >
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid row" id="site-footer">
            <div class="col-3" id="shipping">Shipping</div>
            <div class="col-3" id="shipping">Contact</div>
            <div class="col-3" id="shipping">Gift Wrap</div>
            <div class="col-3" id="shipping">Shopping Cart</div>
        </div>
    </footer>
</body>
</html>
