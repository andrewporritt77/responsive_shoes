<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="row container-fluid" id="site-head">
            <div class="col-12 col-md-4 row" id="logo">
                <div class="col-8" id="golden-shoes-text">Golden Shoes</div>
                <img src="media/gs.jpg" alt="Golden Shoes Logo" class="col-4" style="height: 100%; width: 100%; object-fit: contain">
            </div>
            <div class="col-12 col-md-8 row" id="nav">
                <div class="col-3 col-md-2" id="home">Home
                    <i class="fas fa-home"></i>
                </div>
                <div class="col-3 col-md-2" id="products">Products
                    <i class="fas fa-shoe-prints"></i>
                </div>
                <div class="col-3 col-md-2" id="my-account">Account
                    <i class="fas fa-user-alt"></i>
                </div>
                <div class="col-3 col-md-2" id="contact">Contact
                    <i class="fas fa-phone"></i>
                </div>
                <div class="col-12 col-md-4" id="cart">My Cart
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid row" id="site-body">
            <div class="row col-12 col-md-4" id="categories">
                <div class="col-6 col-md-12" id="search-box">
                    <div class="search-title">Search</div>
                    <div class="container">
                        <input type="text" class="search-txt" >
                        <button class="search-txt">Submit</button>
                    </div>
                </div>
                <div class="col-6 col-md-12" id="categories-box">
                    <div class="categories-title">Categories</div>
                    <div class="container">
                        <div class="categories-txt">Mens</div>
                        <div class="categories-txt">Womens</div>
                        <div class="categories-txt">Childrens</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 row container-fluid" id="shop-body">
                <div class="col-12 col-md-11 row" id="preview-window">
                    <img src="media/red.jpg" class="main-product"></img>
                    <img src="media/black.jpg" class="thumb" style="height:20%"></img>
                    <img src="media/white.jpg" class="thumb" style="height:20%"></img>
                    <img src="media/black-hi.jpg" class="thumb" style="height:20%"></img>
                </div>
                <div class="col-12 col-md-1" id="social-media">
                    <i class="fab fa-twitter-square soc-icon"></i>
                    <i class="fab fa-instagram soc-icon"></i>
                    <i class="fab fa-facebook-square soc-icon"></i>
                    <i class="fab fa-pinterest-square soc-icon"></i>
                </div> 
            </div>
        </div>
    </section>
</body>
<footer>
    <div class="container-fluid row" id="site-footer">
        <div class="col-3" id="shipping">Shipping</div>
        <div class="col-3" id="shipping">Contact</div>
        <div class="col-3" id="shipping">Gift Wrap</div>
        <div class="col-3" id="shipping">Shopping Cart</div>
    </div>
</footer>
</html>
