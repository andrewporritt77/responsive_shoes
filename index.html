<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid" id="site-head">
            <div class="row">
                <div class="col-12 col-md-4" id="logo">
                    <img src="media/shoes.jpg" alt="Golden Shoes Logo">
                </div>
                <div class="col-12 col-md-8 row" id="nav">
                    <div class="col-2 col-md-2 clearfix list_inline" id="home">Home</div>
                    <div class="col-2 col-md-2 clearfix list_inline" id="products">Products</div>
                    <div class="col-2 col-md-2 clearfix list_inline" id="my-account">My Account</div>
                    <div class="col-2 col-md-2 clearfix list_inline" id="contact">Contact</div>
                    <div class="col-4 col-md-4 clearfix list_inline" id="cart">Cart</div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid" id="site-body">
            <div class="row">
                <div class="col-12 col-md-4" id="categories">
                    Categories
                </div>
                <div class="col-12 col-md-8" id="shop-body">
                    Shop Body
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid" id="site-footer">
            Footer
        </div>
    </footer>
</body>
</html>
